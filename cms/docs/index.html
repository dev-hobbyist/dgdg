<!DOCTYPE html>
<html>
<head lang="en">
	<title>띵가띵가 CMS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" />
	<link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Editor -->
	<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
	<!-- Editor's Plugin -->
	<script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row border-bottom">
			<div class="col-6">
				<H2>띵가띵가 CMS</H2>
			</div>
			<div class="col-3" id="id_msg" style="color: red;"></div>
			<div class="col-3 text-right">
				<button type="button" class="btn btn-sm btn-primary my-2" onClick="window._index_control.ExportAll()">Export All</button>
				<button type="button" class="btn btn-sm btn-primary" onclick="window._index_control.OpenNewPost()">New Post</button>
				<button type="button" class="btn btn-sm btn-primary" onClick="window._index_control.Save()">Save</button>
				<button type="button" class="btn btn-sm btn-primary" onClick="window._index_control.Export()">Export</button>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="border small">
					Category
					<button type="button" class="btn btn-sm btn-primary" onClick="window._index_control.AddCatetory()">+</button>
				</div>
				<div class="col-12 small" id="id_category_list"></div>
				<div class="border small">Posts</div>
				<div class="col-12" id="id_post_list"></div>
			</div>
			<div class="col-8">
				<div class="container-fluid">
					<div class="row">
						<div class="col-6">
							<input type="text" class="form-control form-control-sm small" id="id_title" placeholder="Title">
						</div>
						<div class="col-4">
							<input type="text" class="form-control form-control-sm small" id="id_keyword" placeholder="Keyword">
						</div>
						<div class="col-2 text-right">
							<div class="my-2 small">Category <select id="id_select_category"></select></div>
						</div>
					</div>
					<div id="id_editor"></div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/index_control.js"></script>
