<html>
<head>
	<title>{TITLE}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" />
	<link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js" integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center py-3"><font style="font-size: 3em; font-weight: bold;">{TITLE}</font></div>
		</div>
		<div class="row">
			<div class="col-12 text-center border-bottom">
				{CATEGORY_LIST_MENU}
			</div>
		</div>
		<div style="margin: 20px;"></div>
		<div class="row"">
			<div class="col-12">
				<h2>{POST_TITLE}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-right" style="font-size:0.9em; color:gray">
				<div>Posted at {TIME_POSTED}</div>
				<div>{TIME_UPDATED}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				{MD2HTML}
			</div>
		</div>
		<div class="row border-bottom">
			<div class="col-12 py-2 text-right">
				{KEYWORD}
			</div>
		</div>
		<script src="https://utteranc.es/client.js"
			repo="dev-hobbyist/comment"
			issue-term="pathname"
			theme="github-light"
			crossorigin="anonymous"
			async>
		</script>
	</div>
</body>
</html>
